    <script>
        // JavaScript to change the active image every 3 seconds
        const activeImg = document.querySelector('.activeImg')
        let currentIndex = 0;
        const currentYear = document.querySelector('#currentYear')
        currentYear.innerHTML = new Date().getFullYear()

        function changeImage() {
            currentIndex = (currentIndex + 1) % 3;
            activeImg.classList.add('active');
            activeImg.style.opacity = 0; // Hide image during transition
            setTimeout(() => {
                activeImg.src = `image${currentIndex + 1}.jpg`;
                activeImg.style.opacity = 1; // Show image after transition
            }, 500);
        }

        setInterval(changeImage, 3000);
    </script>
